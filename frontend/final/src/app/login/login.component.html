<app-navbar></app-navbar>
<html>
        
<body class="hi">
<div class="flex items-center justify-center min-h-screen">
<div class="w-full h-50 max-w-sm p-8 space-y-6 bg-white border-2 rounded shadow-md">
<h2 class="text-2xl font-bold text-center text-indigo-950">Login</h2>
<form  (ngSubmit)="onSubmit()">
<div>
<label class="block mb-1 text-sm font-medium text-gray-700">Email</label>
<input
          type="email"
          [(ngModel)]="email"
          name="email"
          required
          class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
</div>
<div>
<label class="block mt-4 mb-1 text-sm font-medium text-gray-700">Password</label>
<input
          type="password"
          [(ngModel)]="password"
          name="password"
          required
          class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
</div>
<button
        type="submit"
        class="w-full mt-6 px-4 py-2 text-white bg-indigo-950 rounded hover:bg-indigo-700"
>
        Login
</button>
<a routerLink="/register" class="flex underline text-gray-600 py-2">Don't have an account</a>
</form>
<p *ngIf="errorMessage" class="text-red-500 text-sm text-center">{{ errorMessage }}</p>
</div>
</div>
</body>
</html>
<app-footer>
        
</app-footer>
