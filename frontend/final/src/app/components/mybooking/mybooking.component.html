<div *ngIf="isloggedin">
<div *ngFor="let item of items" class="bg-white shadow-lg rounded-xl p-6 mb-6 hover:shadow-xl transition-shadow duration-300">
      <div class="flex justify-between items-center mb-2">
        <h3 class="text-xl font-semibold text-indigo-700">{{ item.name }} ({{ item.number }})</h3>
        <span class="bg-indigo-100 text-indigo-800 text-sm font-medium px-3 py-1 rounded-full">{{ item.type }}</span>
      </div>

      <div class="grid grid-cols-2 gap-4 text-gray-700">
        <p><strong>From:</strong> {{ item.source }}</p>
        <p><strong>To:</strong> {{ item.destination }}</p>
        <p><strong>Departure:</strong> {{ item.departure_time }}</p>
        <p><strong>Arrival:</strong> {{ item.arrival_time }}</p>
        <p><strong>Duration:</strong> {{ item.duration }}</p>
        <p><strong>Class:</strong> {{ item.classs }}</p>
        <p><strong>Day:</strong> {{ item.day }}</p>
        <p><strong>Price:</strong> â‚¹{{ item.price }}</p>
      </div>

      <div class="mt-4 flex justify-end">
        


      </div>
    </div>

    </div>
